<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        body { margin: 2rem; }
        .history-list { margin-top: 2rem; }
    </style>
</head>
<body>

    <h1 class="text-center">Operation History</h1>

    <form id="history-filter" class="form-inline">
        <div class="form-group">
            <label for="from-line">From</label>
            <input class="form-input" type="number" id="from-line">
        </div>
        <div class="form-group">
            <label for="to-line">To</label>
            <input class="form-input" type="number" id="to-line">
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <ul class="history-list" id="history-list">
        <li>No history yet</li>
    </ul>

    <div class="text-center">
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</body>
</html>
